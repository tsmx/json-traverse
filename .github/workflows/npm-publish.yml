name: npm-publish

on:
  workflow_dispatch: 

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
    - run: npm install -g npm@latest
    - run: npm ci
    - run: npm run test
    - run: npm publish --access public